<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de atividades</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <div class="todo-app">
            <h2>Lista De Tarefas <img src="./img/to-do-list.png" alt=" icone lista de atividades"></h2>
            <div class="row">
                <input type="text" id="input-box" placeholder="escreva uma tarefa" required>
                <button id="add-task-button">Adicionar</button>
            </div>
            <ul id="task-container">
            </ul>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="./main.js"></script>
</body>
</html>
